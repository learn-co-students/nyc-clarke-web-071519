<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meghann's Cofee</title>
  <script src="coffee.js"></script>
</head>

<body>

  <header>
    <h1>Meghann's Caffeine Fix</h1>
  </header>
  <div class="coffee-orders-container">
    <p>Orders to Fulfill:</p>

    <ul class="coffee-orders">
      <div class="coffee">
        <p>Order #1</p>
        <p>Iced Mocha</p>
        <p>$5.00</p>
        <button class="fulfill-button">Fulfill Order</button>
      </div>
    </ul>
  </div>

  <hr>

  <div class="coffee-kiosk">
    <button data-price="30" data-price-currency="USD" class="coffee-button">Cappucino</button>
    <button data-price="20" class="coffee-button">Cafe Latte</button>
    <button data-price="15" class="coffee-button">Americano</button>
    <button data-price="25" class="coffee-button">Mocha</button>
    <button data-price="25" class="coffee-button">Espresso</button>
    <button data-price="40" class="coffee-button">Macchiato</button>
    <button data-price="50" class="coffee-button">Iced Frappe</button>
    <button data-price="100" class="coffee-button">Iced Mocha</button>
  </div>


</body>

</html>
